<!DOCTYPE html>
<html>
  <head>
    <title>Position Practice</title>
    <link rel="stylesheet" href="14lesson.css">
    <body style="
      height: 3000px;
      /* Set padding-top for body so our first div is NOT covered by header */
      padding-top: 60px;
      padding-left: 50px;
    ">
      <div style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 50px;
      ">
        header
      </div>

      <div style="
        background-color: green;
        color: white;
        position: fixed;
        left: 0;
        bottom: 0;
        top: 50px;
        width: 50px;
      ">
        sidebar
      </div>

      <div style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
      ">
        div1
      </div>

      <div style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
      ">
        div2
      </div>
    </body>
  </head>
</html>
