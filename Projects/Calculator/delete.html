<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <!-- <meta name="viewport" content="width=device-width, intial-scale=1.0"> -->
    <link rel="stylesheet" href="delete.css">
  </head>

  <body>
    <div class="calculator_container">

      <p class="js_calculation calculation_display"></p>

      <div class="button_row">
        <button data_value="1" class="calculator_button gray_button">
          1
        </button>

        <button data_value="2" class="calculator_button gray_button">
          2
        </button>

        <button data_value="3" class="calculator_button gray_button">
          3
        </button>

        <button data_value="+" class="calculator_button orange_button">
          +
        </button>
      </div>

      <div class="button_row">
        <button data_value="4" class="calculator_button gray_button">
          4
        </button>

        <button data_value="5" class="calculator_button gray_button">
          5
        </button>

        <button data_value="6"class="calculator_button gray_button">
          6
        </button>

        <button data_value="-" class="calculator_button orange_button">
          -
        </button>
      </div>

      <div class="button_row">
        <button data_value="7" class="calculator_button gray_button">
          7
        </button>

        <button data_value="8" class="calculator_button gray_button">
          8
        </button>

        <button data_value="9" class="calculator_button gray_button">
          9
        </button>

        <button data_value="*" class="calculator_button orange_button">
          *
        </button>
      </div>

      <div class="button_row">
        <button data_value="0" class="calculator_button gray_button">
          0
        </button>

        <button data_value="." class="calculator_button gray_button">
          .
        </button>

        <button id="equals" class="calculator_button gray_button">
          =
        </button>

        <button data_value="/"class="calculator_button orange_button">
          /
        </button>
      </div>
      
      <p>
        <button id="clear" class="calculator_button gray_button clear_button">
          Clear
        </button>
      </p>

    </div>

    <script src="delete.js"></script>
  </body>
</html>
