<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>

  <body>
    <p>
      <button onclick="
        update_calculation('1');
      ">
        1
      </button>

      <button onclick="
        update_calculation('2');
      ">
        2
      </button>

      <button onclick="
        update_calculation('3');
      ">
        3
      </button>

      <button onclick="
        update_calculation('+');
      ">
        +
      </button>
    </p>

    <p>
      <button onclick="
        update_calculation('4');
      ">
        4
      </button>

      <button onclick="
        update_calculation('5');
      ">
        5
      </button>

      <button onclick="
        update_calculation('6');
      ">
        6
      </button>

      <button onclick="
        update_calculation('-');
      ">
        -
      </button>
    </p>

    <p>
      <button onclick="
        update_calculation('7');
      ">
        7
      </button>

      <button onclick="
        update_calculation('8');
      ">
        8
      </button>

      <button onclick="
        update_calculation('9');
      ">
        9
      </button>

      <button onclick="
        update_calculation('*');
      ">
        +
      </button>
    </p>

    <p>
      <button onclick="
        update_calculation('0');
      ">
        0
      </button>

      <button onclick="
        update_calculation('.');
      ">
        .
      </button>

      <button onclick="
        calculation = eval(calculation);
        console.log(calculation);
      ">
        =
      </button>

      <button onclick="
        update_calculation('/');
      ">
        /
      </button>
    </p>

    <p>
      <button onclick="
        calculation = '';
        console.log(calculation);
      ">Clear</button>
    </p>
  </body>

  <script>
    let calculation = '';

    function update_calculation(value) {
      calculation += value;
      console.log(calculation);
    }
  </script>
</html>
