<!DOCTYPE html>
<html>
  <head>
    <title>Practice</title>
  </head>

  <body>
    <script>
      console.log('hello'.length);
      console.log('hello'.toUpperCase());

      const object1 = {
        message: 'hello'
      };

      const object2 = object1;

      object1.message = 'Good job!';
      console.log(object1);
      console.log(object2);

      const object3 = {
        message: 'Good job!'
      };

      console.log(object3 === object1);

      console.log(object1 === object2);

      const object4 = {
        message: 'Good job!', 
        price: 799
      };
      const { message, price } = object4;
      console.log(message);
      console.log(price);


      const object5 = {
        message, 
        method() {
          console.log('method');
        }
      };
      console.log(object5);
      object5.method();
    </script>
  </body>
</html>
