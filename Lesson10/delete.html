<!DOCTYPE html>
<html>
  <head>
    <title>Delete</title>

    <link rel="stylesheet" href="styles/delete.css">

  </head>

  <body>
     <p class="title">Rock, Paper, Scissors!</p>

     <button onclick="
      play_game('rock');
     " 
     class="move_button">
     <img src="images/rock-emoji.png" class="move_icon">
     </button>

     <button onclick="
      play_game('paper');
     " 
     class="move_button">
     <img src="images/paper-emoji.png" class="move_icon">
     </button>

     <button onclick="
      play_game('scissors');
     " 
     class="move_button">
     <img src="images/scissors-emoji.png" class="move_icon">
     </button>


     <p class="js-result result"></p>
     <p class="js-moves"></p>
     <p class="js-score score"></p>


     <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;

      localStorage.removeItem('score');
      update_score_element();
     " class="reset_score_button">
      Reset Score
     </button>
  </body>
  <script src="scripts/delete.js"></script>
</html>
