<!DOCTYPE html>
<html>
  <head>
    <title>10b</title>
    <style>
      .request-now-button {
        background-color: black;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 20px;
      }

      .schedule-for-later {
        background-color: rgb(230, 230,230);
        color: black;
        border: none;
        font-weight: bold;
        padding: 12px 20px;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  
  <body>
   <button class="request-now-button">
      Request now
   </button>

   <button class="schedule-for-later">
    Schedule for later
   </button>
  </body>
</html>
