<!DOCTYPE html>
<html>
  <head>
    <title>12qe</title>
  </head>

  <body>
    <button class="js-button">Add to cart</button>

    <p class="js-message"></p>
    <script>
      // Use arrow functions and addEventListner

      document.querySelector('.js-button')
        .addEventListener('click', () => {
          let messageElement = document.querySelector('.js-message');
          messageElement.innerHTML = 'Added';

          setTimeout(() => {
            messageElement.innerHTML = '';
          }, 2000);
        })
      
    </script>
  </body>
</html>
