<!DOCTYPE html>
<html>
  <head>
    <title>App</title>
  </head>

  <body>

    <script>
      function removeEgg(foods) {
        let eggs_removed = 0;
        return foods.filter((value) => {
          if(value === 'egg' && eggs_removed < 2) {
            eggs_removed++;
            return false;
          }
          return true;
        })
      }

      console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']));
    </script>
  </body>
</html>
