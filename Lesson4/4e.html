<!-- Create 2 buttons 'Add to cart' and 'Buy now'. Use CSS to give them yellow and orange background color. -->

<!DOCTYPE html>
<html>
  <head>
    <title>4e</title>

    <style>
      .add-to-cart {
        background-color: yellow;
      }

      .buy-now {
        background-color: orange;
      }

    <button class="buy-now">
      Buy now
    </button>

</html>
