  <body>
    <script>
      let words = ['hello', 'world', 'search', 'good'];

      //Set index to -1 at start , so we assume string 'search' does not exist in the array
      let index = -1;

      for (let i = 0; i < words.length; i++) {
        word = words[i];
        if (word === 'search') {
          index = i;
        } 
      }

      console.log(index);

      words = ['not', 'found'];
      index = -1;

      for (let i = 0; i < words.length; i++) {
        word = words[i];
        if (word === 'search') {
          index = i;
        }
      }

      console.log(index);
    </script>
  </body>

</html>
