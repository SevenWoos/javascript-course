    <script>
      const array1 = [1, 2, 3];
      const array2 = array1.slice();
      array2.push(4);
      console.log(array1);
      console.log(array2);

      const [firstValue, secondValue] = [1, 2, 3];
      console.log(firstValue);
      console.log(secondValue);

      for(let i = 1; i <=10; i++) {
        if(i % 3 === 0) {
          continue;
        }
        console.log(i);
        if(i === 8) {
          break;
        }
      }


      let i = 1;
      while(i <= 10) {
        if(i % 3=== 0) {
          i++;
          continue;
        }
        console.log(i);
        i++;
      }


      function doubleArray(nums) {
        const numsDoubled = [];

        for(let i = 0; i < nums.length; i++) {
          const num = nums[i];
          if(num === 0) {
            break;
          }
          numsDoubled.push(num * 2);
        }
        return numsDoubled;
      }
      console.log(doubleArray([1, 1, 3]));
      console.log(doubleArray([2, 2, 5, 0, 5]));
    </script>
