<!DOCTYPE html>
<html>

  <body>
    <script>
      function greet(name) {
        if (!name) {
          console.log('Hi there!');
        } else {
          console.log(`Hello ${name}!`);
        }
      }

      greet('Thomas');
      greet('Percy');
      greet();
    </script>
  </body>
  
</html>
