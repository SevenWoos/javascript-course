<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>
  </head>
  
  <body>
    <script>
      // Variables cannot start with "let" or numbers or special characters except: "$" or "_"
      let variable1 = 3;
      console.log(variable1);

      let calculation = 2 + 2;
      console.log(calculation);
      console.log(calculation + 2);

      let result = calculation + 2; 
      console.log(result);

      let message = 'hello';
      console.log(message);

      console.log(message); console.log(';');

      // Semicolon Insertion: JS will automatically insert the last semicolon in a line of code
      console.log(message); console.log(';')

      variable1 = 5;
      console.log(variable1);

      variable1 = variable1 + 1;
      console.log(variable1);

      // Cannot change const variable later
      const variable2 = 3;

      // Best practice to use "const" by default
      // Only use "let" when we need to change the variable later


      // OG way to create variables in JS
      var variable3 = 3;

      console.log(typeof variable2);

      console.log(typeof message);
    </script>
  </body>
  
</html>
